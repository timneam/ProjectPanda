<ion-content>

    <ion-content>
        <img src="../assets/stallBackground.png" style="position: absolute;z-index:
      -1;width: 100%;">

        <h3 style="font-size: 22px;font-weight: bold;color: #ffffff;display:
      flex;justify-content: center;margin-top: 69px;">{{stallId}}</h3>
        <div style="display: flex;flex-direction: row; margin-top: 70px;">
            <h2 class="headerr">Menu</h2>
            <ion-button style="border-radius: 25px; width: 120px; height: 40px;
        margin-top: 15px; font-size: 18px;margin-left: 38%;" color="primary">
                <ion-label style="color: white;text-transform: none;font-size:
          17px;font-family: 'Roboto', sans-serif;">
                    Last Order
                </ion-label>

            </ion-button>
        </div>

        <div *ngFor="let data of menu">
      
            <ion-card (click)="toUpdateItem(data.foodId)">
      
              <ion-row>
      
                <ion-col size="4">
                  <img src='../assets/nasiLemak.png' height="90px" width="90px" style="margin-bottom: 13px;margin-top: 7px;">
                </ion-col>
      
                <ion-col size="8">
                  <ion-row>
                    <ion-label
                      style="background-color: transparent; font-size:18px ;">
                      <b>{{data.foodName}}</b>
                    </ion-label>
                  </ion-row>
                  <ion-row>
                    <ion-label
                      style="background-color:transparent; margin-top: 10px;">
                      $ {{data.foodPrice}}
                    </ion-label>
                  </ion-row>
                  <ion-row>
                    <ion-label
                      style="background-color:transparent; margin-top: 10px;">
                      {{data.foodDetails}}
                    </ion-label>
                  </ion-row>
                </ion-col>

              </ion-row>
      
            </ion-card>
      
          </div>
          
    </ion-content>

    <ion-fab vertical="bottom" horizontal="end" edge slot="fixed" style="margin-bottom: 62px; margin-right: 18px;">
        <ion-fab-button color="primary" (click)="addMenuItem()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>

    </ion-fab>
</ion-content>
