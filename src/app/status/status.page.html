<ion-content>
  <div style="text-align: center;">
    <h2>Orders</h2>
  </div>
  <div style="display: flex;flex-direction: column; align-items: center; margin-top: 15%;" *ngFor="let order of orderStatus">
    <ion-card
      style="border-radius: 0px;border-color: black;width: 85%;color: black;height: 55px;box-shadow: none;border:groove 1px;border-color: black;">
      <div style="display: flex;flex-direction: row;margin-top: 5px;margin-left: 8px;align-items: center;"  [routerLink]="['/vendor-incoming-order-details']">
        <p>Order id: {{order.id}} </p>

        <ion-icon name="caret-forward-outline" style="font-size: 18px;margin-left: 110px;margin-bottom: 2px;">
        </ion-icon>
      </div>
    </ion-card>
  </div>
</ion-content>
