<ion-content>
  <ion-refresher slot="fixed" pull-factor="0.5" pull-min="100" pull-max="200" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pulling-icon="chevron-down-circle-outline" pulling-text="Pull to refresh"
      refreshing-spinner="circles" refreshing-text="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  
  <h1 class="headerr">Orders</h1>

  <div style="display: flex;flex-direction: column; align-items: center;margin-top: -6%;" *ngFor="let order of preparingOrders">
    <ion-card 
      style="border-radius: 0px;border-color: black;width: 82%;color: black;height: 55px;box-shadow: none;border:groove 1px;border-color: black;">
      <div style="display: flex;flex-direction: row;margin-top: 5px;margin-left: 8px;align-items: center;white-space: pre;">
        <div (click)="goToOrderDetails(order.id)">
          <p>Order id: {{order.id}} </p>
          <ion-icon name="caret-forward-outline" style="font-size: 18px;margin-left: 250px;margin-bottom: 2px;position: absolute;">
          </ion-icon>
        </div>
      </div>
    </ion-card>
  </div>

  <div
    style="display: flex;justify-content: flex-end;align-items: center;margin-top:190px;flex-direction: column;align-content: center;width: 100%;position: fixed;">
    <ion-button [routerLink]="['/vendor-incoming']"
      style="border-radius: 25px;color: #F5585C; width: 290px; height: 43px; font-size: 24px;margin-top: -5px;"
      color="primary">
      <ion-label style="color: white;text-transform: none;font-size: 17px;font-family: 'Sen', sans-serif;">
        Incoming
      </ion-label>
    </ion-button>

    <ion-button [routerLink]="['/vendor-complete']"
      style="border-radius: 25px;color: #F5585C; width: 290px; height: 43px; font-size: 24px;margin-top: 3px;"
      color="primary">
      <ion-label style="color: white;text-transform: none;font-size: 17px;font-family: 'Sen', sans-serif;">
        Completed
      </ion-label>
    </ion-button>

  </div>
</ion-content>
