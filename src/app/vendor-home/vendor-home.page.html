<ion-content>
  <ion-refresher slot="fixed" pull-factor="0.5" pull-min="100" pull-max="200" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pulling-icon="chevron-down-circle-outline" pulling-text="Pull to refresh"
      refreshing-spinner="circles" refreshing-text="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-content>
    <div style="text-align: center;position: absolute;width: 100%;">
      <img src={{stallImg}} class="stallBackground">
    </div>
    <ion-button (click)="updateStallDetails()" style="border-radius: 25px; width: 90px; height: 35px;
      margin-top: 15px; font-size: 16px;margin-left: 68%;position:absolute;" color="primary">
      <ion-label style="color: white;text-transform: none;font-size:
        17px;font-family: 'Roboto', sans-serif;">
        Edit
      </ion-label>

    </ion-button>

    <div style="display: flex;flex-direction: row; margin-top: 180px;">
      <h2 class="headerr">{{stallName}}</h2>
          <ion-select style="width: 130px;" (ionChange)="filter($event)" value="{{filterstatus}}">
            <ion-select-option value="All">All Items</ion-select-option>
            <ion-select-option value="Available">Available</ion-select-option>
            <ion-select-option value="SoldOut">Sold Out</ion-select-option>
          </ion-select>
        </div>
      </ion-card>



    </div>

    <div *ngFor="let data of filtermenu">
      <div *ngIf="data.foodQuantity === 0">
        <ion-card (click)="toUpdateItem(data.foodId)" style="opacity: 55%;">
          <ion-row>
            <ion-col size="4">
              <img src={{data.foodImg}} height="90px" width="90px" style="margin-bottom: 13px;margin-top: 7px;">
            </ion-col>
            <ion-col size="8">
              <ion-row>
                <ion-label style="background-color: transparent; font-size:18px ;">
                  <b>{{data.foodName}}</b>
                </ion-label>
              </ion-row>
              <ion-row>
                <ion-label style="background-color:transparent; margin-top: 10px;">
                  $ {{data.foodPrice}}
                </ion-label>
              </ion-row>
              <ion-row>
                <ion-label style="background-color:transparent; margin-top: 10px;">
                  Quantity: {{data.foodQuantity}}
                </ion-label>
              </ion-row>
              <ion-row>
                <ion-label style="background-color:transparent; margin-top: 10px;">
                  {{data.foodDetails}}
                </ion-label>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-card>
      </div>
      <div *ngIf="data.foodQuantity !== 0">
        <ion-card (click)="toUpdateItem(data.foodId)">
          <ion-row>
            <ion-col size="4">
              <img src={{data.foodImg}} height="90px" width="90px" style="margin-bottom: 13px;margin-top: 7px;">
            </ion-col>
            <ion-col size="8">
              <ion-row>
                <ion-label style="background-color: transparent; font-size:18px ;">
                  <b>{{data.foodName}}</b>
                </ion-label>
              </ion-row>
              <ion-row>
                <ion-label style="background-color:transparent; margin-top: 10px;">
                  $ {{data.foodPrice}}
                </ion-label>
              </ion-row>
              <ion-row>
                <ion-label style="background-color:transparent; margin-top: 10px;">
                  Quantity: {{data.foodQuantity}}
                </ion-label>
              </ion-row>
              <ion-row>
                <ion-label style="background-color:transparent; margin-top: 10px;">
                  {{data.foodDetails}}
                </ion-label>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-card>
      </div>
    </div>

  </ion-content>

  <ion-fab vertical="bottom" horizontal="end" edge slot="fixed" style="margin-bottom: 62px; margin-right: 18px;">
    <ion-fab-button color="primary" (click)="addMenuItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

  </ion-fab>
</ion-content>
