<ion-content>
  <div *ngFor="let data of menuDetails">
    <img src="../assets/prata.png" style="position: absolute;z-index: -1;width: 100%;height: 155px;">
    <img src="../assets/cross.png" style="margin-left: 7px;margin-top: 5px;" (click)="backClicked()">
    <div style="display: flex;flex-direction: row;">
      <p class="titlee">{{data.foodName}}</p>
      <p class="pricee">$ {{data.foodPrice}}</p>
    </div>
    <p class="des"> Iten description</p>
    <p
      style="width: 92%;display: flex;align-items: center;font-family: 'Roboto';font-weight: 500;margin-left: 13px;margin-top: 5px;line-height: 1.1;">
      {{data.foodDetails}}</p>

    <div style="display: flex;flex-direction: column;align-items: center;">
      <hr style="margin-top: 6px;">
      <div style="display: flex;flex-direction: row;">
        <p style="margin-top: -10px;margin-bottom: -10px;font-weight: bold;">Add-on</p>

      </div>

      <hr>
    </div>
    <div style="margin-left: 12px;" *ngFor="let data of menuAddOns">
      <div style="margin-bottom: 3px;display: flex;align-items: center;flex-direction: row;">
        <input type="checkbox" value="Extra sugar -$1" style="margin-top: 3px;"> &nbsp; {{data.addOnTitle}} - ${{data.addOnPrice}}
        <br>
      </div>

      <!-- <div style="margin-bottom: 3px;display: flex;align-items: center;flex-direction: row;">
        <input type="checkbox" value="Egg"> &nbsp; Egg - $2
        <br>
      </div> -->

    </div>
    <div>
      <p class="commente">Add comments</p>

      <ion-textarea rows={3}></ion-textarea>

    </div>
    <div style="display: flex;flex-direction: row;margin-bottom: 10px;">
      <ion-button (click)="decrementQty()"
        style="border-radius: 25px; width: 55px; height: 55px; margin-top: 15px; margin-left: 10px; " color="primary">
        <ion-icon name="remove-outline" style="font-size: 35px;"></ion-icon>

      </ion-button>
      <ion-button style="border-radius: 25px; width: 55px; height: 55px; margin-top: 15px; margin-left: 5px; "
        color="primary">
        <p style="font-size: 24px;">{{item_qty}}</p>

      </ion-button>

      <ion-button (click)="incrementQty()"
        style="border-radius: 25px; width: 55px; height: 55px; margin-top: 15px; margin-left: 5px; " color="primary">
        <ion-icon name="add-outline" style="font-size: 35px!important;"></ion-icon>

      </ion-button>

      <ion-button style="border-radius: 25px; width: 130px; height: 55px; margin-top: 15px; margin-left: 20px; "
        color="primary">
        <ion-label
          style="color: white;text-transform: none;font-size: 18px;font-family: 'Roboto', sans-serif;font-weight: 400;">
          Add to Cart
        </ion-label>

      </ion-button>
    </div>
  </div>
</ion-content>
