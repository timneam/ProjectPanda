<ion-content>
  <div *ngFor="let data of stallData">
    <img src="../assets/stallBackground.png" style="position: absolute;z-index: -1;width: 100%;">
    <img src="../assets/whiteback.png" class="iconn" [routerLink]="['/tabs/stalls']">
    <h3 style="font-size: 22px;font-weight: bold;color: #ffffff;display: flex;justify-content: center;">
      {{data.stallName}}
    </h3>
  <!--   <div *ngFor="let data of stallMenu[-1]">
      <p class="subb">Estimated wait time {{data.foodEstTime}} mins </p>
     <p class="subb">Estimated wait time  mins </p>
    </div> --> 
     <div *ngFor="let data of stallMenu">
       <div *ngIf="data.foodId ==foodID">

      <p class="subb">Estimated wait time {{data.foodEstTime}} mins </p>
       </div>
    </div>
  </div>
  <h2 class="headerr">Menu</h2>

  <ion-list>
    <div *ngFor="let data of stallMenu">
      <ion-card (click)="goToMenuDetails(data.foodId)">

        <img src='../assets/nasiLemak.png' height="90px" width="90px" style="margin-bottom: 13px;margin-top: 7px;">

        <p
          style="margin-right:196px;margin-top:45px;display:inline-block;background-color:transparent;z-index:-1;margin-left: 35px;">
          {{data.foodPrice}}
        </p>

        <ion-label
          style="margin-left: -237px;margin-top:-28px;z-index: 99;background-color: transparent;font-size:18px ;">
          <b>{{data.foodName}}</b>
        </ion-label>

      </ion-card>

      <hr>

    </div>

  </ion-list>
</ion-content>
