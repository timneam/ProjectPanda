<ion-content>

    <ion-content>
        <img src="../assets/stallBackground.png" style="position: absolute;z-index:
      -1;width: 100%;">

        <h3 style="font-size: 22px;font-weight: bold;color: #ffffff;display:
      flex;justify-content: center;margin-top: 69px;">Malay Stall</h3>
        <p class="subb">Estimated wait time 5 ~ 7 mins </p>
        <div style="display: flex;flex-direction: row;">
            <h2 class="headerr">Menu</h2>
            <ion-button style="border-radius: 25px; width: 120px; height: 40px;
        margin-top: 15px; font-size: 18px;margin-left: 38%;" color="primary">
                <ion-label style="color: white;text-transform: none;font-size:
          17px;font-family: 'Roboto', sans-serif;">
                    Last Order
                </ion-label>

            </ion-button>
        </div>


        <ion-list *ngFor="let data of menu">
            <ion-item (click)="toUpdateItem(data.foodId)">
                <img src='../assets/nasiLemak.png' height="90px" width="90px" style="margin-bottom: 13px;margin-top: 7px;">
                <p style="margin-right:196px;margin-top:45px;display:inline-block;background-color:transparent;z-index:-1;margin-left:
          35px;">${{data.foodPrice}}</p>
                <ion-label style="margin-left: -237px;margin-top:-28px;z-index:
          99;background-color: transparent;font-size:18px ;"><b>{{data.foodName}}</b></ion-label>
            </ion-item>
            <hr>

        </ion-list>
    </ion-content>

    <ion-fab vertical="bottom" horizontal="end" edge slot="fixed" style="margin-bottom: 62px; margin-right: 18px;">
        <ion-fab-button color="primary" [routerLink]="['/vendor-tabs/add']">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>

    </ion-fab>
</ion-content>
