<ion-content>
  <div *ngFor="let userDetail of userDetails">
    <div style="display: flex;flex-direction: row;">
      <img src="../assets/backk.png" class="iconn" [routerLink]="['/vendor-complete']">
      <p style="display: flex;width: 85%;align-items: center;justify-content: center;">Order ID
        #{{orderId}}</p>
    </div>

      <div style="display: flex;margin-top: 25px; align-items: center;justify-content: center;margin-right: 50px;">
        <img src="../assets/profile.png">
        <h4 style="margin-left: 28px;">{{userDetail.UserFirstName}} {{userDetail.UserLastName}}</h4>
      </div>
      <div style="display: flex;align-items: center;justify-content: center;margin-top: 5px;">
        <ion-card class="textCard1">
          <ion-item lines='none'>
            <ion-icon name="call-outline" style="margin-right: 8px;color: white;"></ion-icon>
            <p> &nbsp; {{userDetail.UserPhoneNumber}}</p>
          </ion-item>
        </ion-card>
      </div>

      <div *ngFor="let orderDetail of orderDetails">
        <div style="display: flex;flex-direction: row;align-items: center;justify-content: center;margin-bottom: -2px;">
          <ion-row>
            <ion-col>
              <p
                style="font-weight: bold;margin-right: 15px;white-space: nowrap;width: 52%;overflow: hidden;text-overflow: ellipsis;margin-left: 10px;">
                {{orderDetail.foodName}}</p>
            </ion-col>
            <ion-col>
              <p style="margin-right: 80px;">x{{orderDetail.foodQty}}</p>
            </ion-col>
            <ion-col>
              <p style="margin-right: 80px;">${{orderDetail.foodPrice}}</p>
            </ion-col>
          </ion-row>

        </div>
      </div>

      <ion-row>
        <ion-col>
          <p
            style="font-weight: bold;margin-right: 15px;white-space: nowrap;width: 52%;overflow: hidden;text-overflow: ellipsis; margin-left: 100px;">
            Total Price: </p>
        </ion-col>
        <ion-col>
          <p
            style="font-weight: bold;margin-right: 15px;white-space: nowrap;width: 52%;overflow: hidden;text-overflow: ellipsis; margin-right: 10px;">
            ${{userDetail.TotalPrice}}</p>
        </ion-col>
      </ion-row>
    </div>


</ion-content>
