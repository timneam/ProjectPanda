

<ion-content>
<div style="position: relative;display: inline;">
  <img src="../assets/vendorImg.png" style="width: 100%;" >
  <img src="../assets/backk.png" style="position: absolute;left: 0;width: 20px;margin-top: 5px;margin-left: 5px;" (click)="backClicked()">
</div>


  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"  >Price ($)</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked"  >Product Description</ion-label>
   <ion-textarea rows={6}></ion-textarea>
  </ion-item>
  <div style="display: flex;flex-direction: column;align-items: center;">
  <hr  style="margin-top: 26px;">
  <div style="display: flex;flex-direction: row;">
    <p style="margin-top: -8px;margin-bottom: -8px;font-weight: bold;">Add-on</p>
   
  </div>
  
  <hr>
  <ion-icon name="add-circle-outline" class="plusIcon"></ion-icon>

  <div style="display: flex;flex-direction: row;margin-bottom: 10px;">
    <ion-button (click)="decrementQty()"
    style="border-radius: 25px; width: 50px; height: 50px; margin-top: 15px; margin-right: 10px;" color="primary">
    <ion-icon name="remove-outline" style="font-size: 35px;"></ion-icon>
  
    </ion-button>
    <ion-button 
    style="border-radius: 25px; width: 155px; height: 50px; margin-top: 15px; margin-left: 5px; " color="primary">
    <p style="font-size: 16px;text-transform: capitalize;">Current Stock: {{item_qty}}</p>
  
    </ion-button>

    <ion-button (click)="incrementQty()"
    style="border-radius: 25px; width: 50px; height: 50px; margin-top: 15px; margin-left: 15px;margin-right: 5px; " color="primary">
    <ion-icon name="add-outline" style="font-size: 35px!important;"></ion-icon>
  
    </ion-button>

   
  </div>

  <ion-button 
  style="border-radius: 25px; width: 160px; height: 50px; margin-top: 15px; font-size: 24px;" color="primary">
  <ion-label
    style="color: white;text-transform: none;font-size: 18px;font-family: 'Roboto', sans-serif;font-weight: 500;">
    Create
  </ion-label>
  
  </ion-button>
</div>


</ion-content>
