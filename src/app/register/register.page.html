
<ion-content>
  <img src="../assets/backk.png" class="iconn" [routerLink]="['/login-or-register']">
  <div class="containerr">
    <div class="content">
      <h1 class="headingg">Register</h1>
   
    </div>

    <form [formGroup]="formData" class="textboxes" (ngSubmit)="onRegister()">

    <div>
      <div style="text-align: center;">
        <img (click)="onchange()" id="previewImg" src="../assets/vendorImg.png" style=" overflow: hidden; vertical-align: middle;">    
      </div>
    </div>

        <div class="namee">
        <ion-card class="textFieldF">
          <ion-item>
            <ion-icon name="person-outline" style="margin-right: 8px;"></ion-icon>
            <ion-input name="Fname" type="name" formControlName="firstName" placeholder="First Name" required></ion-input>
          </ion-item>
        </ion-card>
        <ion-card class="textFieldL">
          <ion-item>
        
            <ion-input name="Lname" type="name" formControlName="lastName" placeholder="Last Name" required></ion-input>
          </ion-item>
        </ion-card>
      </div>
      <ion-card class="textCard">
        <ion-item>
          <ion-icon name="mail-outline" style="margin-right: 8px;" ></ion-icon>
          <ion-input name="Email" type="email" formControlName="email" required placeholder="Email" ></ion-input>
        </ion-item>
      </ion-card>


      <ion-card class="textCard1">
        <ion-item lines= 'none'>
          <ion-icon name="lock-closed-outline" style="margin-right: 8px;"></ion-icon>
          <ion-input name="Password" type="password" placeholder="Password" id="user_password" required  formControlName="password" ></ion-input>
        </ion-item>
      </ion-card>
      <ion-card class="textCard1">
        <ion-item lines= 'none'>
          <ion-icon name="lock-closed-outline" style="margin-right: 8px;"></ion-icon>
          <ion-input name="Password" type="password" placeholder="Confirm Password" id="user_password" required   formControlName="reEnterPassword" ></ion-input>
        </ion-item>
      </ion-card>
      <ion-card class="textCard1">
        <ion-item lines= 'none'>
          <ion-icon name="call-outline" style="margin-right: 8px;"></ion-icon>
          <ion-input name="Phone Number" type="number"  formControlName="phoneNumber" required placeholder="Phone Number"></ion-input>
        </ion-item>
      </ion-card>
        <ion-button type="submit"  
          style="border-radius: 25px;color: #F5585C; width: 100%; height: 50px; margin-top: 42px; box-shadow: 5px 5px 5px lightgray;" color="primary">
          <ion-label
            style="color: white;text-transform: none;font-size: 16px;font-family: 'Sen', sans-serif;">
            <b>Create Account</b>
          </ion-label>
        </ion-button>

      </form>
      <p class="switchh" [routerLink]="['/login']">Have an account? <u>Login Here!</u></p>
  </div>
</ion-content>
